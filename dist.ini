name    = MyApp-Weather
version = 0.002
author  = Andreas Vögele <voegelas@cpan.org>
license = AGPL_3
copyright_holder = Andreas Vögele

[@Filter]
-bundle = @Basic
-remove = ExecDir
-remove = GatherDir
-remove = Readme
-remove = ConfirmRelease
-remove = UploadToCPAN

[MetaResources]
homepage        = https://gitlab.com/voegelas/myapp-weather
repository.url  = https://gitlab.com/voegelas/myapp-weather.git
repository.web  = https://gitlab.com/voegelas/myapp-weather/-/tree/main
repository.type = git

[CPANFile]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.json

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
copy = META.json

[MetaProvides::Package]

[MetaJSON]

[PodCoverageTests]

[PodSyntaxTests]

[ExecDir]
dir = script

[Test::Kwalitee]

[AutoPrereqs]

[Prereqs]
perl = 5.020
Mojolicious = 9.0
Role::Tiny = 2.000001

[Prereqs / DevelopRequires]
Dist::Zilla = 0
Dist::Zilla::Plugin::CopyFilesFromBuild = 0
Dist::Zilla::Plugin::MetaProvides::Package = 0
Dist::Zilla::Plugin::Test::Kwalitee = 0
