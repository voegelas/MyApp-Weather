name     = MyApp-Weather
version  = 0.002
license  = AGPL_3

[MetaResources]
homepage        = https://gitlab.com/voegelas/myapp-weather
repository.url  = https://gitlab.com/voegelas/myapp-weather.git
repository.web  = https://gitlab.com/voegelas/myapp-weather/-/tree/main
repository.type = git

[CPANFile]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.json

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
copy = META.json

[PruneCruft]

[ManifestSkip]

[MetaProvides::Package]

[MetaJSON]

[MetaYAML]

[License]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[ExecDir]
dir = script

[MakeMaker]

[Manifest]

[Test::Kwalitee]

[TestRelease]

[AutoPrereqs]

[Prereqs]
perl = 5.020
Mojolicious = 9.0
Role::Tiny = 2.000001

[Prereqs / DevelopRequires]
Dist::Zilla = 0
Dist::Zilla::Plugin::CopyFilesFromBuild = 0
Dist::Zilla::Plugin::MetaProvides::Package = 0
Dist::Zilla::Plugin::Test::Kwalitee = 0
